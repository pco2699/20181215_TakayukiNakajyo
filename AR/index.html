<!doctype HTML>
<html>
<script src="scripts/aframe.js" type="text/javascript"></script>
<script src="scripts/OBJVertexColorLoader.js" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;">
    <a-assets>
        <a-asset-item id="takayama-obj" src="model/takayama.obj"></a-asset-item>
        <a-asset-item id="takayama-mtl" src="model/takayama.mtl"></a-asset-item>
        <a-asset-item id="fukano_face-obj" src="model/fukano_face.obj"></a-asset-item>
        <a-asset-item id="sakai_face-obj" src="model/sakai_face.obj"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
        <a-obj-model id="takayama" src="#takayama-obj" mtl="#takayama-mtl" position="0 1 0" scale="0.1 0.1 0.1" rotation="0 -90 0"></a-obj-model>
        <!--<a-obj-model id="fukano_face" src="#fukano_face-obj" position="0.165 1.8 -0.05" scale="0.0015 0.0015 0.0015" rotation="0 9 180"></a-obj-model>-->
        <a-entity id="fukano_face" obj-model="obj:#fukano_face-obj;" position="0.145 1.8 -0.05" scale="0.0018 0.0018 0.0018" rotation="0 9 180"></a-entity>
        <!--<a-obj-model id="fukano_face" src="#fukano_face-obj" position="0.145 1.8 -0.05" scale="0.0018 0.0018 0.0018" rotation="0 9 180"></a-obj-model>-->
        <!--<a-obj-model id="sakai_face" src="#sakai_face-obj" position="0.145 1.8 -0.05" scale="0.0018 0.0018 0.0018" rotation="0 9 180"></a-obj-model>-->
        <!--<a-entity id="sakai_face" obj-model="obj:#sakai_face-obj;" position="0.145 1.8 -0.05" scale="0.0018 0.0018 0.0018" rotation="0 9 180"></a-entity>-->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
