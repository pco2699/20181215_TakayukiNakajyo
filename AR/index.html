<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/favicon.ico">
    <title>ScanMe | みんなにシェアしよう!</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" id="themesid">

    <!-- Custom CSS -->
    <link href="../static/css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- A-Frame -->
    <script src="scripts/aframe.js" type="text/javascript"></script>
    <script src="scripts/OBJVertexColorLoader.js" type="text/javascript"></script>
    <script src="scripts/aframe-html-shader.min.js"></script>
    <script src="scripts/html2canvas.min.js"></script>

</head>

<body>
<div class="text-center">
    <div class="">
        <div class="">
            <div class="">
                <div id="markerView" style="position:relative;width:100%;height:260px;">
                    <a-scene embedded id="div_a-scene">
                        <a-assets>
                            <a-asset-item id="kagamimochi-obj" src="model/kagamimochi/kagamimochi.obj"></a-asset-item>
                            <a-asset-item id="kagamimochi-mtl" src="model/kagamimochi/kagamimochi.mtl"></a-asset-item>
                            <a-asset-item id="fukano_face-obj" src="model/fukano_face.obj"></a-asset-item>
                        </a-assets>
                        <a-obj-model id="kagamimochi" src="#kagamimochi-obj" mtl="#kagamimochi-mtl" position="0 0 0" scale="0.8 0.8 0.8" rotation="0 -90 0"></a-obj-model>
                        <a-entity id="fukano_face" obj-model="obj:#fukano_face-obj;" position="-0.1 1.25 0.15" scale="0.002 0.002 0.002" rotation="-30 0 -90"></a-entity>
                        <a-text value="Happy New Year!!!" position="0 1.75 0" align="center" color="black"></a-text>
                        <a-camera zoom="1.5" reverse-mouse-drag=true position="0 0 2"></a-camera>
                        <a-sky color="#ECECEC"></a-sky>
                    </a-scene>
                </div>
                <p>完成しました！みんなにシェアしよう！</p>
            </div>
            <div>
                <div class="text-center">
                    <button type="button" data-clipboard-text="#shareUrl" class="btn btn-dark btn-lg btn-block top-btn" id="urlCopy">URLをコピー</button>
                    <textarea id="shareUrl" style="display:none;">{{ url }}</textarea>
                    <button type="button" class="btn btn-dark btn-lg btn-block bottom-btn"  onclick="location.href='/qrcode'">
                        QRコードを表示
                    </button>
                </div>
            </div>
            <!-- Twitter Share Button START -->
            <div class="btn-block btn-light2 bottom-btn ">
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Hack ID：44　自撮りで簡単にあなたの3Dモデルが作れるアプリ「ScanMe」でサンタになってみたよ {{url}}" data-url="https://scanme.tokyo/" data-hashtags="HackDay作品, つくるってたのしいね, hackdayjp" data-related="norwaynogeek" data-lang="ja" data-show-count="false">Tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <!-- Twitter Share Button END -->
        </div>
    </div>
</div>
<style>
    a-scene{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    $(function () {
        const clipboard = new ClipboardJS('.btn', {
            text: function(trigger) {
                const textSelector = trigger.getAttribute("data-clipboard-text");
                return $(textSelector).val();
            }
        });
        clipboard.on('success', (e) => {
            /* コピーが成功した時の処理 */
            $('#urlCopy').text('コピー成功！');
            e.clearSelection();
        });
    });
</script>
<script type="text/javascript" src="https://recruit-lattice.jp/wp-content/plugins/567bcfbefafeae8c77441f8e6e9f9bc8/test_js_sep_body.js?ver=5.0.2"></script>
</body>

</html>
