<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Scan Me!_メッセージ</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" id="themesid">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/stylish-portfolio.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <header>

    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="text-center text-vertical-center">
                    <form method="post" action="/addComment">

                        <!-- メッセージ入力画面 -->
                        <div id="disp1">
                            <textarea class="form-control box16" cols="40" id="set_message" name="message" placeholder="メッセージを入力してください *" rows="15"></textarea>
                            <a class="btn btn-light btn-lg">
                                <label for="backSelectFile">
                                    戻る
                                    <input id="backSelectFile" type="button" style="display:none;">
                                </label>
                            </a>
                            <a class="btn btn-dark btn-lg">
                                <label for="checkMessage">
                                    Check
                                    <input type="button" id="checkMessage" value="" style="display:none;">
                                </label>
                            </a>
                        </div>

                        <!-- メッセージ確認画面 -->
                        <div id="disp2" class="text-vertical-center" style="display:none;">
                            <textarea class="form-control box17" cols="40" id="check_message" name="message" placeholder="メッセージを入力してください *" rows="15"></textarea>
                            <a class="btn btn-light btn-lg">
                                <label for="backSetMessage">
                                    修正する
                                    <input id="backSetMessage" type="button" style="display:none;">
                                </label>
                            </a>
                            <a class="btn btn-dark btn-lg">
                                <label for="sendMessage">
                                    OK
                                    <input type="submit" id="sendMessage" value="" style="display:none;">
                                </label>
                            </a>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('#checkMessage').on("click",function()
            {
                var str1 = $('#set_message').val();
                $("#check_message").text(str1);
                $('#disp1').toggle();
                $('#disp2').toggle();
            });
        });

        $(function() {
            $('#backSetMessage').on("click",function()
            {
                $('#disp1').toggle();
                $('#disp2').toggle();
            });
        });

        $(function() {
            $('#backSelectFile').on("click",function()
            {
                location.href="./index.html";
            });
        });

    </script>
</body>

</html>
