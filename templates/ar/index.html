<!doctype HTML>
<html>
<script src="{{ url_for('static', filename='scripts/aframe.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='scripts/OBJVertexColorLoader.js') }}" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs="debugUIEnabled:false;">
     <a-assets> 
        <a-asset-item id="takayama-obj" src="{{ url_for('static', filename='model/takayama.obj') }}"></a-asset-item> 
        <a-asset-item id="takayama-mtl" src="{{ url_for('static', filename='model/takayama.mtl') }}"></a-asset-item>
        <a-asset-item id="sample_face-obj" src="https://s3-ap-northeast-1.amazonaws.com/pco2699/models/{{ model_name }}.obj"></a-asset-item> 
    </a-assets> 
    <a-marker preset="hiro"> 
        <a-obj-model id="takayama" src="#takayama-obj" mtl="#takayama-mtl" position="0 1 0" scale="0.1 0.1 0.1" rotation="0 -90 0"></a-obj-model> 
        <a-entity id="sample_face" obj-model="obj:#sample_face-obj;" position="-0.25 1.9 -0.07" scale="0.0025 0.0025 0.0025" rotation="0 0 -90"></a-entity> 
        <a-text value="{{ message }}" position="0 2.15 0" align="center"></a-text> 
    </a-marker> 
    <a-entity camera></a-entity> 
</a-scene>
</body>
</html>
