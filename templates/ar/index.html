<!doctype HTML>
<html>
<script src="{{ url_for('static', filename='scripts/aframe.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='scripts/OBJVertexColorLoader.js') }}" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
     <a-assets> 
        <a-asset-item id="santa_f-obj" src="{{ url_for('static', filename='model/santa/santa_f.obj') }}"></a-asset-item>
        <a-asset-item id="santa_f-mtl" src="{{ url_for('static', filename='model/santa/santa_f.mtl') }}"></a-asset-item>
        <a-asset-item id="sample_face-obj" src="https://s3-ap-northeast-1.amazonaws.com/pco2699/models/{{ model_name }}.obj"></a-asset-item>
        <a-asset-item id="font" src="{{url_for('static', filename='/fonts/BokutachinoGothic2Bold_Regular.json')}}"></a-asset-item>
    </a-assets> 
    <a-marker preset="custom" type='pattern' url="{{ url_for('static', filename='marker/pattern-marker3.patt') }}">
        <a-obj-model id="santa_f" src="#santa_f-obj" mtl="#santa_f-mtl" position="0 0 0" scale="0.8 0.8 0.8" rotation="0 0 0"></a-obj-model>
        <a-entity id="sample_face" obj-model="obj:#sample_face-obj;" position="-0.25 1.72 -0.1" scale="0.0025 0.0025 0.0025" rotation="0 0 -90"></a-entity>
        <a-entity
	        text-geometry="{{ message }}; font: #font; size: .15;"
	        material="color: white"
	        position="0 2.15 0">
        </a-entity>
    </a-marker> 
    <a-entity camera></a-entity> 
</a-scene>
</body>
</html>
